<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Aplicación de Gastos</title>
  </head>
  <body>
    <header class="title">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 mt-4 mb-4">
            <h1 class="text-uppercase">Aplicación de Gastos</h1>
          </div>
        </div>
      </div>
    </header>
    <section class="movimientos">
      <form action="" id="form">
        <div class="transaccion container">
          <div class="container align-items-center">
            <div class="col-12 text-center">
              <h6>Tipo de transacción</h6>
            </div>
            <div class="row text-center">
              <div
                class="
                  container_egreso
                  col col-md-4
                  offset-md-2
                  col-lg-3
                  offset-lg-3
                  text-end
                "
              >
                <input
                  required
                  type="radio"
                  name="tipeSelector"
                  id="Egresos"
                  value="Egreso"
                />
                <label for="Egresos">Egresos</label>
              </div>
              <div class="container_ingreso col col-md-4 col-lg-3 text-start">
                <input
                  required
                  type="radio"
                  name="tipeSelector"
                  id="Ingresos"
                  value="Ingreso"
                />
                <label for="Ingresos">Ingresos</label>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="descripcion text-center mt-2 row">
            <div class="col text-end">
              <label class="form-check-label" for="Descripcion">
                <h6>Descripción =</h6></label
              >
            </div>
            <div class="col text-start">
              <input
                required
                name="Descripcion"
                type="text"
                id="Descripcion"
                placeholder="Descripción"
                class="form-control width"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="monto text-center mt-2 row">
            <div class="col text-end">
              <label class="form-check-label" for="Monto"
                ><h6>Monto =</h6></label
              >
            </div>
            <div class="col text-start">
              <input
                required
                min="0"
                type="number"
                name="Monto"
                placeholder="Monto"
                id="Monto validationTextarea"
                class="form-control width"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="categoria text-center row mt-2">
            <div class="col text-end">
              <label class="form-check-label col" for="Categoria"
                ><h6>Categoria =</h6></label
              >
            </div>
            <div class="col text-start">
              <select
                type="text"
                name="Categoria"
                placeholder="Categoria"
                id="Categoria"
                class="col form-select width"
              ></select>
            </div>
          </div>
        </div>
        <div class="container mt-2">
          <button
            type="submit"
            class="
              btn btn-primary
              col-12 col-md-8
              offset-md-2
              col-lg-5
              offset-lg-4
            "
          >
            Enviar
          </button>
        </div>
      </form>
    </section>
    <main>
      <section class="container mt-4">
        <table
          id="transaccionTable"
          class="row table table-striped table-hover"
        >
          <thead id="movimiento container">
            <tr class="table row m-0 p-0 text-center">
              <th class="col-2 col-lg">
                <h6 class="fw-normal text-start">Tipo</h6>
              </th>
              <th class="col-3 col-lg">
                <h6 class="fw-normal">Descrip.</h6>
              </th>
              <th class="col-3 col-lg"><h6 class="fw-normal">Monto</h6></th>
              <th class="col-2 col-lg"><h6 class="fw-normal">Categ.</h6></th>
              <th class="col-2 col-lg">
                <h6 class="fw-normal text-end">Eliminar</h6>
              </th>
            </tr>
          </thead>
        </table>
      </section>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
